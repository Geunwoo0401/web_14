<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인창</title>
    <link rel="stylesheet" href="/static/css/users/login.css" th:href="@{/css/users/login.css}">
</head>
<body>
<form th:action="@{/users/login}" th:method="post">
    <div id="login-container">
        <h2>로그인</h2>
        <input type="text" placeholder="ID를 입력하세요" name="username">
        <input type="text" placeholder="PW를 입력하세요" name="password">
        <div id="login-auto-container"><input type="checkbox" name="remember-me"> 자동로그인</div>
        <div>
            <button type="submit">로그인</button>
            <a th:href="@{/users/register}">회원가입</a>
        </div>
        <div id="login-sub-container">
            <a href="">비밀번호를 잊으셨나요?</a>
            <p>또는 다음으로 계속하기</p>
            <a th:href="@{/oauth2/authorization/kakao}" href="/oauth2/authorization/kakao">
                <img th:src="@{/images/logo/kakao.png}" src="/static/images/logo/kakao.png" alt="카톡" width="50">
            </a>
        </div>
    </div>
</form>

</body>
</html>
