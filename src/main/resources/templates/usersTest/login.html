<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인창</title>
</head>
<style>
    body {
        position: absolute;
    }

    #login-container {
        display: flex;
        width: 100%;
        justify-content: center;
        flex-direction: column;
    }
    a{
        color: black;
        background-color: lightgray;
        text-decoration: none;
        border: 1px solid black;
</style>
<body>
<form th:action="@{/templates/usersTest/login}" th:method="post">
    <div id="login-container">
        <h2>로그인</h2>
        <input type="text" placeholder="ID를 입력하세요" name="username">
        <input type="text" placeholder="PW를 입력하세요" name="password">
        <div id="login-auto-container"><input type="checkbox" name="remember-me">자동로그인</div>
        <div><button type="submit">로그인</button></div>
        <div><a th:href="@{/templates/usersTest/register}">회원가입</a> </div>
        <div id="login-sub-container">
            <a href="">비밀번호를 잊으셨나요?</a>
            <p>또는 다음으로 계속하기</p>
            <img th:src="@{/images/logo/kakao.png}" src="/static/images/logo/kakao.png" alt="카카오" width="50">
        </div>
    </div>
</form>


</body>
</html>
